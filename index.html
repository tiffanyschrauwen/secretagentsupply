<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./resources/css/reset.css" type="text/css">
    <link rel="stylesheet" href="./resources/css/style.css" type="text/css">
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
  </head>
  <body>

    <!-- Header logo -->
    <header class="flex-container">
         <div class="logo">
           <img src="./resources/images/logo.png" alt="Secret Agent Supply Inc. logo">
           <span>SECRET AGENT SUPPLY INC.</span>
         </div>
       </header>

    <!-- Main content container -->

    <div class="main">

    <!-- Hero image banner -->

    <div class="hero">
      <div class="callout">
        <h2>NEW ARRIVAL</h2>
        <h1>SPORT BIKES AND MOTORCYCLES</h1>
      </div>
    </div>

    <!-- Navigation -->

    <nav>
      <span><a href="#eyewear">Eyewear</a></span>
      <span><a href="#apparel">Apparel</a></span>
      <span><a href="#gadgets">Gadgets</a></span>
      <span><a href="#vehicles">Vehicles</a></span>
      <span><a href="#classes">Classes</a></span>
      <span><a href="#contact">Contact</a></span>
    </nav>

    <!-- Product grid -->

    <div class="flex-container products">
      <div class="product-item">
        <div class="image">
          <img src="./resources/images/pen.png" alt="Exploding Pen">
        </div>
        <div class="title">
          <h3>Exploding Pen</h3>
        </div>
      </div>
      <div class="product-item">
        <div class="image">
          <img src="./resources/images/watch.png" alt="Cellular Watch">
        </div>
        <div class="title">
          <h3>Cellular Watch</h3>
        </div>
      </div>
      <div class="product-item">
        <div class="image">
          <img src="./resources/images/glasses.png" alt="Thermal Glasses">
        </div>
        <div class="title">
          <h3>Thermal Glasses</h3>
        </div>
      </div>
    </div>

    <!-- Location -->

    <div class="location">
      <div class="title">
        <h3>Location</h3>
      </div>
      <div class="details">
        <span>-47.346436, 84.32354</span>
      </div>
    </div>

    <!-- Hours -->

    <div class="hours">
      <div class="title">
        <h3>Hours</h3>
      </div>
      <div class="details">
        <span>0800 - 1800</span>
      </div>
    </div>

    </div>

    <!-- Footer -->

    <footer>
      <div class="copyright">
        <span>Copyright Secret Agent Supply Inc.</span>
      </div>

    </footer>

  </body>
</html>
