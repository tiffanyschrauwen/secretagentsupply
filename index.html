<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./resources/css/reset.css" type="text/css">
    <link rel="stylesheet" href="./resources/css/style.css" type="text/css">
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
  </head>
  <body>

    <!-- Company header -->

    <div class="company">
      <div class="container">
        <img src="./resources/images/logo.png" alt="Secret Agent Supply Inc. logo">
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </div>

    <!-- Hero banner -->

    <div class="hero-banner">
      <div class="container">
        <div class="headline">
          <h2>NEW ARRIVAL</h2>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>

    <!-- Navigation -->

    <nav>
      <ul class="container">
        <li><a href="#eyewear">Eyewear</a></li>
        <li><a href="#apparel">Apparel</a></li>
        <li><a href="#gadgets">Gadgets</a></li>
        <li><a href="#vehicles">Vehicles</a></li>
        <li><a href="#classes">Classes</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
      <ul class="mobile-nav container">
      <li>Menu</li>
      </ul>
    </nav>

    <!-- Product grid -->

    <div class="container">
      <div class="products">
        <div class="product pen">
          <div class="product-image">
            <img src="./resources/images/pen.png" alt="Exploding Pen">
          </div>
          <span class="description">Exploding Pen</span>
        </div>
        <div class="product watch">
          <div class="product-image">
            <img src="./resources/images/watch.png" alt="Cellular Watch">
          </div>
          <span class="description">Cellular Watch</span>
        </div>
        <div class="product glasses">
          <div class="product-image">
            <img src="./resources/images/glasses.png" alt="Thermal Glasses">
          </div>
          <span class="description">Thermal Glasses</span>
        </div>
      </div>
    </div>

    <!-- Business info -->

    <div class="container">
      <div class="business-info">
        <div class="info">
          <span class="title">Location</span>
          <span class="details">-47.346436, 84.32354</span>
        </div>
        <div class="info">
          <span class="title">Hours</span>
          <span class="details">0800 - 1800</span>
        </div>
      </div>
    </div>

    </div>

    <!-- Footer -->

    <footer>
      <div class="container">
        Copyright Secret Agent Supply Inc.
      </div>

    </footer>

  </body>
</html>
